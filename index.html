<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowith.io - Generatore Disegni Tecnici</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://r2.flowith.net/files/o/1751555509955-flowithio_patent_drawing_software_logo_index_0@1024x1024.png">
</head>
<body class="bg-[#0D1117] text-gray-300">

    <div class="min-h-screen flex flex-col p-4 lg:p-6 gap-4 lg:gap-6">
        
        <header class="flex justify-between items-center py-3 px-6 bg-[#161B22] rounded-xl border border-[#30363D] shadow-lg">
            <div class="flex items-center gap-3">
                <img src="https://r2.flowith.net/files/o/1751555509955-flowithio_patent_drawing_software_logo_index_0@1024x1024.png" alt="Flowith.io Logo" class="h-8 w-auto">
                <span class="text-xl font-bold text-white">Flowith.io</span>
            </div>
            <div class="flex items-center space-x-5 text-gray-400">
                <i data-lucide="bell" class="h-5 w-5 hover:text-white cursor-pointer transition-colors"></i>
                <i data-lucide="settings" class="h-5 w-5 hover:text-white cursor-pointer transition-colors"></i>
                <i data-lucide="user-circle-2" class="h-6 w-6 hover:text-white cursor-pointer transition-colors"></i>
            </div>
        </header>

        <main class="flex-grow grid grid-cols-1 lg:grid-cols-12 gap-4 lg:gap-6">

            <aside class="lg:col-span-3 bg-[#161B22] rounded-xl border border-[#30363D] p-6 flex flex-col shadow-md">
                <h2 class="text-lg font-semibold mb-4 text-white">Descrizione Invenzione</h2>
                <textarea 
                    class="flex-grow bg-[#0D1117] border border-[#30363D] rounded-lg p-3 text-gray-300 focus:ring-2 focus:ring-[#22D3EE] focus:outline-none resize-none transition-all duration-300" 
                    placeholder="Descrivi la tua invenzione in dettaglio: materiali, dimensioni, meccanismi, funzionalitÃ ..."
                ></textarea>
                <button class="mt-4 w-full bg-[#22D3EE] text-[#0D1117] font-bold py-2.5 px-4 rounded-lg hover:bg-opacity-90 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#161B22] focus:ring-[#22D3EE]">
                    Genera Disegni
                </button>
            </aside>

            <section class="lg:col-span-6 bg-[#161B22] rounded-xl border border-[#30363D] p-6 flex flex-col shadow-md">
                <h2 class="text-lg font-semibold mb-4 text-white">Visualizzatore 3D Interattivo</h2>
                <div class="w-full h-full min-h-[400px] lg:min-h-0 bg-[#0D1117] border-2 border-dashed border-[#30363D] rounded-lg flex items-center justify-center">
                    <span class="text-gray-500 text-center">Viewport 3D</span>
                </div>
            </section>

            <aside class="lg:col-span-3 bg-[#161B22] rounded-xl border border-[#30363D] p-6 flex flex-col shadow-md">
                <h2 class="text-lg font-semibold mb-4 text-white">Disegni Tecnici</h2>
                <div class="grid grid-cols-2 gap-4 flex-grow">
                    <div class="aspect-square bg-[#0D1117] border border-[#30363D] rounded-lg flex flex-col items-center justify-center p-2 text-center hover:border-[#22D3EE] transition-colors cursor-pointer">
                        <i data-lucide="square" class="h-10 w-10 text-gray-500"></i>
                        <p class="text-sm text-gray-400 mt-2">Vista Frontale</p>
                    </div>
                    <div class="aspect-square bg-[#0D1117] border border-[#30363D] rounded-lg flex flex-col items-center justify-center p-2 text-center hover:border-[#22D3EE] transition-colors cursor-pointer">
                        <i data-lucide="box" class="h-10 w-10 text-gray-500"></i>
                        <p class="text-sm text-gray-400 mt-2">Vista Superiore</p>
                    </div>
                    <div class="aspect-square bg-[#0D1117] border border-[#30363D] rounded-lg flex flex-col items-center justify-center p-2 text-center hover:border-[#22D3EE] transition-colors cursor-pointer">
                        <i data-lucide="copy" class="h-10 w-10 text-gray-500"></i>
                        <p class="text-sm text-gray-400 mt-2">Vista Laterale</p>
                    </div>
                    <div class="aspect-square bg-[#0D1117] border border-[#30363D] rounded-lg flex flex-col items-center justify-center p-2 text-center hover:border-[#22D3EE] transition-colors cursor-pointer">
                        <i data-lucide="rotate-3d" class="h-10 w-10 text-gray-500"></i>
                        <p class="text-sm text-gray-400 mt-2">Vista Isometrica</p>
                    </div>
                </div>
            </aside>

        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
